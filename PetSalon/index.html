<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Salon</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Awesome Website</h1>
        <h2 id="number"></h2>

    </header>
    <main>
        <h2>Registration form</h2>
        <div>
            <label>name</label>
            <input type="text" class="form-control" id="txtname" placeholder="Enter pet name">
        </div>
        <div>
            <label>age</label>
            <input type="number" class="form-control" id="numpetage" placeholder="Enter pet age">
        </div>
        <div>
            <label>gender</label>
            <input type="text" class="form-control" id="txtgender" placeholder="Enter pet Gender">
        </div>
        <div>
            <label>breed</label>
            <input type="text" class="form-control" id="txtbreed" placeholder="Enter pet breed">
        </div>
        <div>
            <label>Owner</label>
            <input type="text" class="form-control" id="txtowner" placeholder="Enter pet owner">
        </div>
        <div>
            <label>phone</label>
            <input type="num" class="form-control" id="numphone" placeholder="Enter Phone">
        </div>
        <div>
            <label>service</label>
            <input type="text" class="form-control" id="txtservice" placeholder="Enter service">
        </div>


    </main>
    <footer>
        <p id="info"></p>

    </footer>

  <script src="register.js"></script>  
</body>
</html>
